<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Add JSON through fetch()</h1>
    <script>
        var obj ={
            name:"Ashok",
            age:61,
            place:"Bhawanipatna",
            pin:766001,
            state:"Odisha"
        };

        fetch("jsondemo.txt",{ method: 'POST', body: JSON.stringify(obj), headers: {'Content-type' : 'application/json'},}).
        then(response => response.json()).
        then(json => console.log(json));

    </script>
</body>
</html>
