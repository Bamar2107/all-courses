<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Add JSON through fetch()</h1>
    <form id="myform">
        Name: <input type="text" id="name"><br> <br>
        Age : <input type="text" id="age"><br><br>
        place : <input type="text" id="place"><br><br>
        pin : <input type="text" id="pin"><br><br>
        state : <input type="text" id="state"><br><br>
        <button type="submit" id="saveform">Submit</button>
    </form>
    <script>
         document.getElementById("saveform").addEventListener("click", 
             function(e)
             {
             e.preventDefault();

            fetch("jsonfetch.txt",
            {method: "POST", 
            body: new FormData(document.getElementById("myform")), 
            headers: {'Content-type' : 'application/x-www-form-urlencoded'}
            },
            ).then((response) => response.json()).
        then((data) => {
            for(var x in data){
                 document.write(data[x]+"<br/>");
            }
        }).
        catch(error => document.write("Can't fetch Data"));

         });
        
    </script>
</body>
</html>
