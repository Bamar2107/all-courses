<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>click</title>
</head>
<body>
    <h3>click()</h3>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ex saepe tenetur sit hic officiis!</p>
    <input type="checkbox" id="demo" onmouseover="clickme()">: Hover on checkbox

    <script>
        clickme = () =>{
            document.getElementById('demo').click();
        }
    </script>
</body>
</html>
