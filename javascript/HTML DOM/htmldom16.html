<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>closet()</title>
    <style>
        .container, .demo{
            background-color: lightcoral;
            margin: 10px;
            padding: 10px;
            color: #fff;
            width: fit-content;
        }
    </style>
</head>
<body>
    <h3>closet() method </h3>
    <div class="demo">GrandParent
        <div class="demo container">Parent
              <div id="myelement">
                  <p>it searches the nearest div element with class name demo and apply the border style</p>
              </div>
        </div>
    </div>
    <script>
        const element = document.getElementById('myelement');
        const closet = element.closest('.demo');
        closet.style.border = '4px solid black';
    </script>
</body>
</html>
