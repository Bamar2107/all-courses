<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>accessKey</title>
</head>
<body>
    <h1>HTML DOM element accessKey</h1>
    <p>To implement type <code>Alt+y</code> automatically youtube will be open. implimentation will different on browser to browser</p>
    <a href="www.youtube.com" id="youtubelink">Youtube</a>
    <script>
        document.getElementById('youtubelink').accessKey = 'y'
    </script>
</body>
</html>
