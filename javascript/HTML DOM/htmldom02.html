<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document  Object</title>
</head>
<body>
    <h2>Document Object Example of Form</h2>
    <form action="">
        <p>First Name : <input type="text" value="Amar"></p>
        <p>Last Name ; <input type="text" value="Babu"></p>
    </form>
    <form action="">
        <p>First Name : <input type="text" value="Ashok"></p>
        <p>Last Name ; <input type="text" value="Babu"></p>
    </form>
      <div id="demo"></div>
      <script>
          const formlength = document.forms.length;
          document.getElementById('demo').innerHTML ='From Length is :'+formlength
      </script>
</body>
</html>
