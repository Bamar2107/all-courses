<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>classList</title>
    <style>
        .mycolor{
            color: white;
            width: 700px;
        }
        .back{
            background-color: coral;
            text-transform: uppercase;
        }
        .border{
            border: 2px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>ClassList Multiple</h2>
    
    <div id="res">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Modi, corporis atque vitae fuga minus accusantium.</p>
    </div>
    <button id="btn">Add Styles</button>
    <script>
        document.getElementById('btn').addEventListener('click', () =>{
            document.getElementById('res').classList.add("mycolor","back","border")
        })
    </script>
</body>
</html>
