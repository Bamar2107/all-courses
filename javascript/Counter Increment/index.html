<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
</head>
<body>
    <h1>Dynamic Counter Increase</h1>
    <div class="counter-container">
        <i class="fa fa-tasks fa-4x" id="task"></i>
        <div class="counter" data-target="4000"></div>
        <span><h3>Task Completed</h3></span>
    </div>

    <div class="counter-container">
        <i class="fa fa-coffee fa-4x" id="coffee"></i>
        <div class="counter" data-target="874"></div>
        <span><h3>Project Completed</h3></span>
    </div>

    <div class="counter-container">
        <i class="fa fa-users fa-4x" id="users"></i>
        <div class="counter" data-target="1200"></div>
        <span><h3>Happy Clients</h3></span>
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
