<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX JS</title>
</head>
<body>
    <p id="demo">Click the below button to change the content</p>
    <button onclick="loadContent()">Click me</button>
    <script>
        function loadContent(){
            let xmhttp = new XMLHttpRequest();
            xmhttp.onreadystatechange = function(){
                if(this.readyState== 4 && this.status==200){
                    document.getElementById("demo").innerHTML=this.responseText;
                }
                if(this.readyState== 4 && this.status==400){
                    document.getElementById("demo").innerHTML="File not Found";
                }
            };
            xmhttp.open('GET',"readme.txt",true);
            xmhttp.send();
        }
    </script>
</body>
</html>
