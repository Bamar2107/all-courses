<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone</title>
    <style>
        .box1, .box2{
            border: 2px solid black;
            width: 200px;
        }
        .box1{background-color: lightgreen;}
        .box2{background-color: lightpink;}
    </style>
</head>
<body>
    <h1>Clone in Jquery</h1>
    <div class="box1">
        <h2>Box1</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Possimus, repudiandae delectus. Distinctio, harum cumque!</p>
    </div><br>
    <button class="clone">Clone</button>
    <br><br>
    <div class="box2"></div>
    <script src="/Jquery.js"></script>
    <script src="/JS/clone.js"></script>
</body>
</html>
