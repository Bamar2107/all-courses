<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wrap Unwrap</title>
    <style>
        .box{
            background-color: lightgreen;
            width: 250px;
            border: 2px solid black;
        }
        .wrapping{
            background-color: pink;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <h1>Wrap UnWrap methods in Jquery</h1>
    <div class="box">
        <h2>Heading H2</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum quisquam molestiae in ullam ducimus dolore labore laboriosam illo cumque hic.</p>
    </div>
    <br>
    <button class="wrap">Wrap</button>
    <button class="unwrap">UnWrap</button>
    <p>if we unwrap the element then it will unwrap until its outer-most parent element.</p>
    <script src="/Jquery.js"></script>
    <script src="/JS/wrap_unwrap.js"></script>
</body>
</html>
