<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop</title>
    <style>
        .box{
            background: gold;
           width: 200px;
           aspect-ratio: 1;
           border: 2px solid black;
           position: relative;
        }
    </style>
</head>
<body>
    <h1>Stop Method</h1>
    <div class="box">
        <h2 class="test">Animate Me</h2>
        <p>stop method first parameter is boolean value (default value false). If we set to true it stops all the queue animations</p>
        <p>second parameter is also boolean value, if we set to true it skip the animation & set the animation to the end point</p>
    </div><br>
    <button class="animate">Animate</button>
    <button class="stop">Stop</button>
    <script src="/Jquery.js"></script>
    <script src="/JS/stop.js"></script>
</body>
