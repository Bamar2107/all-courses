<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Converting Javascript object into JSON format</h3>
    <div id="demo"></div>
    <div id="myid"></div>
      <script>
          var obj = {
              name:"Amar",
              age:26,
              addrerss:"Bhawanipatna",
              mob:6363636,
              state:"odisha"
          };
          var data = JSON.stringify(obj);
          document.getElementById("demo").innerHTML= data;
         var againJsObject = JSON.parse(data);
         var name= againJsObject.name;
           var age= againJsObject.age;
        document.getElementById("myid").innerHTML= name+" "+age;
      </script>
</body>
</html>
