<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Parse Date using Reviver Function</h3>
    <div id="demo"></div>
    <script>
        var obj= `{"name":"Amar",
                   "dob":"1995-07-21",
                   "sex":"male",
                   "city":"Bhawanipatna"}`;
        var data=JSON.parse(obj, function(key,value){   //reviver function
            if(key=="dob"){
                return new Date(value);
            }
            else{
                return value;
            }
        })
        document.getElementById("demo").innerHTML= "Name :"+data.name+"<br/>"+"Date of Birth :"+data.dob;
    </script>
</body>
</html>
