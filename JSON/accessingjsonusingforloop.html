<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Accessing JSON object using for loop</h2>
    <div id="demo"></div>
    <script>
        var i, x="";
       var obj = {"name":"amar",
        "place":"bhawanipatna",
        "age":26,
        "address":["bhawanipatna","kalahandi",766002,"India"]

        };
        
        //modifying array
        obj.address[1]="Dharmagarh";

        //modifying key value
        obj.name="Amarendra"

        //delete array index value
        delete obj.address[2];
        for(i=0;i<obj.address.length;i++){
            x+= obj.address[i]+"<br\>";
        }
      document.getElementById("demo").innerHTML= obj.name+"<br/>"+x;
    </script>
</body>
</html>
