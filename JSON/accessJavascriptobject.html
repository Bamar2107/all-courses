<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>access javascript object using parse & for in loop</h3>
    <div id="demo"></div>
    <script>
        var obj = `{
              "name":"Amar",
              "age":"26",
              "addrerss":"Bhawanipatna",
              "mob":"6363636",
              "state":"odisha"
          }`
          var data = JSON.parse(obj);
          let text="";
          for(const x in data){
              text +=data[x]+", ";
          }
          document.getElementById("demo").innerHTML=text;
    </script>
</body>
</html>
