<html><head><title>Hide and show</title></head>
<body>
    <h1>hide and show feature using java script</h1>
    <div id="sample" style="border:5px solid black; background-color:blue; height: 200px; width: 200px;">Hi Amar Good ‚å°Noon</div>
      <button onclick="showContent()">show</button>
      <button onclick="hideContent()">hide</button>
     <script type="text/javascript">

       function showContent(){
           document.getElementById("sample").style.display= "block";
       }
       function hideContent(){
           document.getElementById("sample").style.display= "none";
       }


     </script>



</body>
</html>
