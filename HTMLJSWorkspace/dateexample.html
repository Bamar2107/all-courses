<!DOCTYPE html>
<html lang="en">
<head>
    <title>Date example</title>
</head>
<body>
    <p>Get date to click on the below button</p><br>
    <input id="demo1" type="date"><br>
    <button onclick="getDate()">click</button>

    <script type="text/javascript">
        function getDate() {
            var dateValue= document.getElementById("demo1").value;
            alert(dateValue);
        }

    </script>
</body>
</html>
