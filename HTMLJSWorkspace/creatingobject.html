<!DOCTYPE html>
<html lang="en">
<head>
    <title>object creation</title>
</head>
<body>
    <p id="demo"></p>
    <script type="text/javascript">
     var person= {
                 fullname: "Amar Babu",
                 age: 26,
                 city: "bhawanipatna"
                   
     };
  document.getElementById("demo").innerHTML=person.fullname+ "<br>"+ person.age +"<br>"+ person.city
    </script>
</body>
</html>
