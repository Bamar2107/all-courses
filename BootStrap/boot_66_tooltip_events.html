<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltip events</title>
    <link rel="stylesheet" href="/CSS/bootstrap-4.6.css">
    <link rel="stylesheet" href="/CSS/style.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>
</head>
<body>
      <div class="container">
          <h4 class="display-4 text-info text-center">Tooltip Events</h4>
          <p>There are 5 tooltip events in bootstrap</p>
          <ul>
              <li>show.bs.tooltip</li>
              <li>shown.bs.tooltip</li>
              <li>hide.bs.tooltip</li>
              <li>hidden.bs.tooltip</li>
              <li>inserted.bs.tooltip</li>
          </ul>
          <button class="btn btn-primary" data-toggle="tooltip" title="Hi i am tooltip" id="tool">Click Me</button>
      </div>
      <script>
          $(document).ready(function(){
              $('#tool').tooltip({
                  trigger:'click'
              });
              $('#tool').on('show.bs.tooltip', function(){
                        alert('Before : Show Message');
              });
              $('#tool').on('inserted.bs.tooltip', function(){
                        alert('Between : Inserted message');
              });
              $('#tool').on('shown.bs.tooltip', function(){
                        alert('After : Shown Message');
              });
          })
      </script>
</body>
</html>
