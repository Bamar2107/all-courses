<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinner Class</title>
    <link rel="stylesheet" href="/CSS/bootstrap-4.6.css">
    <link rel="stylesheet" href="/CSS/style.css">
</head>
<body>
    <div class="container">
        <h4 class="display-4 text-info text-center">Spinner Class</h4>
        <h4>Spinner Border Class</h4>
        <div class="row">
            <div class="col-1">
                <div class="spinner-border text-primary"></div>
            </div>
            <div class="col-1">
                <div class="spinner-border text-secondary"></div>
            </div>
            <div class="col-1">
                <div class="spinner-border text-warning"></div>
            </div>
            <div class="col-1">
                <div class="spinner-border text-danger"></div>
            </div>
            <div class="col-1">
                <div class="spinner-border text-info"></div>
            </div>
            <div class="col-1">
                <div class="spinner-border text-dark"></div>
            </div>
            <div class="col-1">
                <div class="spinner-border text-light"></div>
            </div>
            <div class="col-1">
                <div class="spinner-border text-success"></div>
            </div>
        </div>
        <h4>Spinner Grow Class</h4>
        <div class="row">
            <div class="col-1">
                <div class="spinner-grow text-primary"></div>
            </div>
            <div class="col-1">
                <div class="spinner-grow text-secondary"></div>
            </div>
            <div class="col-1">
                <div class="spinner-grow text-warning"></div>
            </div>
            <div class="col-1">
                <div class="spinner-grow text-danger"></div>
            </div>
            <div class="col-1">
                <div class="spinner-grow text-info"></div>
            </div>
            <div class="col-1">
                <div class="spinner-grow text-dark"></div>
            </div>
            <div class="col-1">
                <div class="spinner-grow text-light"></div>
            </div>
            <div class="col-1">
                <div class="spinner-grow text-success"></div>
            </div>
        </div>
        <h4>spinner With button</h4>
        <button type="button" class="btn btn-primary"><span class="spinner-border spinner-border-sm"></span> Loading...</button>
    </div>
</body>
</html>
