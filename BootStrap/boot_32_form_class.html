<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form class</title>
    <link rel="stylesheet" href="/CSS/bootstrap.css">
    <link rel="stylesheet" href="/CSS/style.css">
</head>
<body>
    <div class="container">
        <h2 class="display-2 text-info text-center">Form Class</h2>
        <div class="row">
        <div class="col-md-6 py-3 d-inline-block">
             <div class="form-group">
                 <label for="">Name</label>
                 <input type="text" class="form-control">
             </div>
             <br>
             <div class="form-group">
                <label for="">Email</label>
                <input value="amar@gmail.com" class="form-control-planetext" readonly>
            </div>
             <div class="form-group">
                <label for="">Password</label>
                <input type="password" class="form-control">
                <small class="form-text text-muted">
                         Password must be 8 to 15 characters. Including atleast one (@,#,$) special characters
                </small>
            </div>
            <div class="form-group">
                <label for="">Country</label>
                <select name="" id="" class="form-control">
                    <option value="">India</option>
                    <option value="">SriLanka</option>
                    <option value="">Nepal</option>
                    <option value="">Bhutan</option>
                    <option value="">Bangladesh</option>
                </select>
            </div>
            <div class="form-group">
                <label for="">Message</label>
                <textarea name="" class="form-control"></textarea>
            </div>
        </div>
        <div class="col-md-6 py-3 d-inline-block">
            <div class="form-group">
                <label for="">File Upload</label>
                <input type="file" class="form-control-file">
            </div>
            <br>
            <div class="form-group">
                <label for="">Range</label>
                <input type="range" class="form-control-range">
            </div>
            <br>
            <div class="form-group">
                <label for="">Hobies</label>
                <br>
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="music">
                    <label for="music" class="form-check-label">Music</label>
                  </div>
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="sports">
                    <label for="sports" class="form-check-label">Sports</label>
                  </div>
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="books" disabled>
                    <label for="books" class="form-check-label">Books</label>
                  </div>
            </div>
            <br>
            <div class="form-group">
                <label for="">Gender</label>
                <br>
                  <div class="form-check">
                    <input type="radio" class="form-check-input" name="gender" id="male">
                    <label for="male" class="form-check-label">Male</label>
                  </div>
                  <div class="form-check">
                    <input type="radio" class="form-check-input" name="gender" id="female">
                    <label for="female" class="form-check-label">Female</label>
                  </div>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
