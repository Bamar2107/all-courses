<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom form class</title>
    <link rel="stylesheet" href="/CSS/bootstrap-4.6.css">
    <link rel="stylesheet" href="/CSS/style.css">
</head>
<body>
    <div class="container mb-5">
        <h3 class="display-3 text-info text-center">Custom Form Class</h3>
        <form action="">
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="cus1">
                <label for="cus1" class="custom-control-label">Custom CheckBox</label>
            </div>
            <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="cus2">
                <label for="cus2" class="custom-control-label">Toggle Me</label>
            </div>
            <select name="cars" id="" class="custom-select">
                <option value="">India</option>
                <option value="">Bhutan</option>
                <option value="">Nepal</option>
            </select>
            <label for="">Custom Range</label>
            <input type="range" class="custom-range">
            <div class="custom-file">
                <input type="file" class="custom-file-input">
                <label for="" class="custom-file-label">Choose File</label>
            </div>
        </form>
        <div class="row py-3">
            <div class="col">
                <div class="form-inline">
                    <div class="form-group">
                        <input type="text" class="form-control is-valid" placeholder="Enter Username">
                        <div class="valid-feedback">Looks good!</div>
                    </div>
                    <div class="form-group mx-3">
                        <input type="password" class="form-control is-invalid" placeholder="Enter password">
                        <div class="invalid-feedback">Password is weak, Try again</div>
                    </div>
                    <button class="btn btn-primary">Login</button>
                    
                    <div class="custom-control custom-radio">
                        <input type="radio" class="custom-control-input" id="male" name="gender">
                        <label for="male" class="custom-control-label">Male</label>
                        <input type="radio" class="custom-control-input" id="female" name="gender">
                        <label for="female" class="custom-control-label">Female</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <p>Here i am using bootstrap css version 4.6 file.</p>
</body>
</html>
