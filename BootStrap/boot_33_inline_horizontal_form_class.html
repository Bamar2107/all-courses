<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline & Horizontal</title>
    <link rel="stylesheet" href="/CSS/bootstrap.css">
    <link rel="stylesheet" href="/CSS/style.css">
</head>
<body>
    <div class="container">
        <h2 class="display-6 text-info text-center">Inline & Horizontal Form Class</h2>
        <div class="row">
            <div class="col">
                 <form action="" class="form-horizontal">
                     <div class="form-group">
                        <label for="" class="control-label">User Name</label>
                        <input type="text" class="form-control" placeholder="User Name">
                     </div>

                     <div class="form-group">
                        <label for="" class="control-label">Password</label>
                        <input type="password" class="form-control" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>

                 </form>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for=""><h4>Hobbies :</h4></label>
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input" id="music">
                    <label for="music" class="form-check-label">Music</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input" id="sports">
                    <label for="sports" class="form-check-label">Sports</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input" id="books">
                    <label for="books" class="form-check-label">Books</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for=""><h4>Gender :</h4></label>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" name="gender" id="male">
                    <label for="male" class="form-check-label">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" name="gender" id="female">
                    <label for="female" class="form-check-label">Female</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form action="">
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">
                            User Name
                        </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">
                            Password
                        </label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control">
                        </div>
                    </div>
                      <div class="row">
                          <div class="col">
                              <button type="submit" class="btn btn-primary">Submit</button>
                          </div>
                      </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
