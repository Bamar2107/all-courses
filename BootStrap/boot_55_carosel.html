<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="/CSS/bootstrap.css">
    <link rel="stylesheet" href="/CSS/style.css">
    <link src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.js" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-dark">
        <div class="container-fluid">
            <h4 class="display-4 text-info text-center">Carousel</h4>
             <div class="row">
                 
                     
                <div class="carousel slide" data-bs-ride="carousel" id="demo">
                    
                    <!--slideshows-->
                    <div class="carosuel-inner">
                        <div class="carousel-item active">
                            <img src="/images/coursesedit.jpg" style="width: 100%;" class="d-block" alt="Coueses">
                        </div>
                        <div class="carousel-item">
                            <img src="/images/mobile.jpg" style="width: 100%;" class="d-block" alt="mobile">
                        </div>
                        <div class="carousel-item">
                            <img src="/images/web1.jpg" style="width: 100%;" class="d-block" alt="web">
                        </div>
                    </div>
                    
                    <!--Indicators-->
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                        <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                        <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                    </div>

                    <!--Left right Controls-->
                    <button type="button" data-bs-target="#demo" class="carousel-control-prev" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </button>
                    <button type="button" data-bs-target="#demo" class="carousel-control-next" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </button>
                </div>
            
        </div>
            
        

</body>
</html>
