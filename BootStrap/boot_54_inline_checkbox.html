<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline checkbox</title>
    <link rel="stylesheet" href="/CSS/bootstrap-4.6.css">
    <link rel="stylesheet" href="/CSS/style.css">
</head>
<body>
    <div class="container">
        <h4 class="display-4 text-info text-center">Inline Checkbox & Inline Radio</h4>
        <div class="row">
            <div class="col">
                <div class="form-check-inline">
                    <label for="" class="form-check-label mr-2"><strong class="text-primary">Hobbies :</strong></label>
                    <label for="" class="form-check-label">
                        <input type="checkbox" class="form-check-input">Cricket
                    </label>
                </div>
                <div class="form-check-inline">
                    <label for="" class="form-check-label">
                        <input type="checkbox" class="form-check-input">FootBall
                    </label>
                </div>
                <div class="form-check-inline">
                    <label for="" class="form-check-label">
                        <input type="checkbox" class="form-check-input">Badminton
                    </label>
                </div>
                <div class="form-check-inline">
                    <label for="" class="form-check-label">
                        <input type="checkbox" class="form-check-input">Hockey
                    </label>
                </div>
                <div class="form-check-inline">
                    <label for="" class="form-check-label">
                        <input type="checkbox" class="form-check-input">table Tennis
                    </label>
                </div>
            </div>
        </div>
        <div class="row py-3">
            <div class="col">
                <div class="form-check-inline">
                    <label for="" class="form-check-label mr-2"><strong class="text-primary">Gender :</strong></label>
                    <label for="" class="form-check-label">
                        <input type="radio" class="form-check-input" name="gender" id="male">Male
                    </label>
                </div>
                <div class="form-check-inline">
                    <label for="" class="form-check-label">
                        <input type="radio" class="form-check-input" name="gender" id="female">Female
                    </label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
