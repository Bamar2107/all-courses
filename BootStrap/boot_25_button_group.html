<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Group</title>
    <link rel="stylesheet" href="/CSS/bootstrap.css">
    <link rel="stylesheet" href="/CSS/style.css">
</head>
<body>
    <div class="container">
        <h2 class="display-2 text-info text-center">Button Group Classes</h2>
        <div class="row">
            <div class="col py-3">
                <div class="btn-group btn-group-lg">
                    <button type="button" class="btn btn-primary">ClickMe</button>
                    <button type="button" class="btn btn-info">Info</button>
                    <button type="button" class="btn btn-success">Success</button>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-primary">ClickMe</button>
                    <button type="button" class="btn btn-info">Info</button>
                    <button type="button" class="btn btn-success">Success</button>
                </div>
                <div class="btn-group-vertical btn-group-sm">
                    <button type="button" class="btn btn-primary">ClickMe</button>
                    <button type="button" class="btn btn-info">Info</button>
                    <button type="button" class="btn btn-success">Success</button>
                </div>
            </div>
        </div>
    </div>
    <p>btn-toolbar is the class which combines all the btn-group classes. It has to be apply before btn-group means btn-toolbar is the parent 
        element of btn-group classes.
    </p>
</body>
</html>
