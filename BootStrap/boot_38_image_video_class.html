<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image & Video</title>
    <link rel="stylesheet" href="/CSS/bootstrap-4.6.css">
    <link rel="stylesheet" href="/CSS/style.css">
</head>
<body>
    <div class="container">
        <h3 class="display-4 text-info text-center">Image & Video Class</h3>
        <div class="row py-3">
            <div class="col-md-4">
                <img src="/CSS/virat.jpg" class="img-fluid img-thumbnail rounded-circle" alt="">
            </div>
        </div>
        <p>=> rounded-top, rounded-buttom, rounded-left, rounded-right, rounded-pill are the other img class</p>
          <div class="row py-3">
              <div class="col-md-4">
                <figure class="figure">
                    <img src="/CSS/virat.jpg" class="figure-img img-fluid rounded-pill">
                    <figcaption class="figure-caption text-center display-5 text-danger">Virat Kohli</figcaption>
                 </figure>
              </div>
          </div>
          <p>Above picture is enclosed by figure tagand figure class is apply</p>
          <div class="row">
              <div class="col-md-4">
                 <div class="embed-responsive embed-responsive-16by9">
                    <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/13i0ViDkH8E" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                 </div>
              </div>
          </div>
          <p>embed-responsive-21by9, 4by3 & 1ny1 are the other classes for video class</p>
    </div>
    
</body>
</html>
