<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typgraphy</title>
    <link rel="stylesheet" href="/CSS/bootstrap.css">
    <link rel="stylesheet" href="/CSS/style.css">
</head>
<body>
    <div class="container">
        <h4 class="display-4 text-info text-center">Typography</h4>
        <p>This is simple paragraph</p>
        <p class="lead">This paragraph stands out (using lead class).</p>
        <p>The <abbr title="World health organisation" class="initialism">WHO</abbr> was founded in 1948.</p>
        
    <ul class="list-inline bg-secondary text-white p-2" style="width:fit-content;">
        <li class="list-inline-item">Coffee</li>
        <li class="list-inline-item">Tea</li>
        <li class="list-inline-item">milk</li>
        <li class="list-inline-item">Capachino</li>
    </ul>
    </div>
</body>
</html>
