<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Group & Badge</title>
    <link rel="stylesheet" href="/CSS/bootstrap-4.6.css">
    <link rel="stylesheet" href="/CSS/style.css">
</head>
<body>
    <div class="container">
        <h4 class="display-4 text-info text-center">List Group & Badge</h4>
        <div class="row py-3">
            <div class="col-3">
                <ul class="list-group">
                     <li class="list-group-item d-flex justify-content-between align-items-center">Message

                     </li>

                    </li>

                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">Request
                        <span class="badge badge-primary">4</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">Notifications
                        <span class="spinner-border spinner-border-sm text-primary"></span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">New Connections
                        <span class="badge badge-primary">9</span>
                    </li>
                </ul>
            </div>
        </div>
