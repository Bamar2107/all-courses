<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popovers</title>
    <link rel="stylesheet" href="/CSS/bootstrap-4.6.css">
    <link rel="stylesheet" href="/CSS/style.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h4 class="display-4 text-info text-center">Popover data-toggle Attribute</h4>
        <div class="row">
            <div class="col">
                <a href="" data-toggle="popover" title="Hi Amar goodafternoon" data-content="This is the example regarding popover in bootstrap you can click 
                anywhere outside the popover box to close the popover" data-placement="top" data-trigger="hover">Wish Me</a>
                <a href="" data-toggle="popover" title="Virat Kohli" data-content="virat kohli is the captain of indian cricket team
                .He married to indian bollywood actress Anushka Sharma in 2019. They tied knot in grecce with their close relatives
                 & loved ones. They had a beautiful baby girl called Vamika. Vamika was born on Dec 13, 2021." 
                 data-placement="top" data-trigger="hover">Virat Kohli</a>
            
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function(){
            $('[data-toggle="popover"]').popover();
        });
    </script>
</body>
</html>
