<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar</title>
    <link rel="stylesheet" href="/CSS/bootstrap-4.6.css">
    <link rel="stylesheet" href="/CSS/style.css">
</head>
<body>
    <div class="container">
        <h4 class="display-4 text-info text-center">Progress Bar Class</h4>
        <div class="row py-3">
            <div class="col-6 py-3">
                <div class="progress">
                    <div class="progress-bar" style="width:70%;">70%</div>
                </div>
            </div>
            <div class="col-6 py-3">
                <div class="progress" style="height:20px ;">
                    <div class="progress-bar" style="width:70%; height: 20px;">70% (Here progress class & progress-bar height must be same)</div>
                </div>
            </div>
            <div class="col-6 py-3">
                <div class="progress">
                    <div class="progress-bar bg-warning" style="width:70%;">70% (warning) </div>
                </div>
            </div>
            <div class="col-6 py-3">
                <div class="progress">
                    <div class="progress-bar bg-success" style="width:70%;">70% (success) </div>
                </div>
            </div>
            <div class="col-6 py-3">
                <div class="progress">
                    <div class="progress-bar bg-info" style="width:70%;">70% (info) </div>
                </div>
            </div>
            <div class="col-6 py-3">
                <div class="progress">
                    <div class="progress-bar bg-danger progress-bar-striped" style="width:70%;">70% (danger & striped) </div>
                </div>
            </div>
            <div class="col-6 py-3">
                <div class="progress">
                    <div class="progress-bar bg-primary progress-bar-striped" style="width:70%;">70% (primary & striped) </div>
                </div>
            </div>
            <div class="col-6 py-3">
                <div class="progress">
                    <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" style="width:70%;">70% (danger, animated & striped) </div>
                </div>
            </div>
            <div class="col-6 py-3">
                <div class="progress">
                    <div class="progress-bar bg-danger" style="width:15%;">Virus</div>
                    <div class="progress-bar bg-success" style="width:30%;">Gallery</div>
                    <div class="progress-bar" style="width:20%;">Apps</div>
                    <div class="progress-bar bg-secondary" style="width:35%;">Remaining Free space</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
