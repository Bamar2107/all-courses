<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion</title>
    <link rel="stylesheet" href="/CSS/bootstrap-4.6.css">
    <link rel="stylesheet" href="/CSS/style.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>
</head>
<body>
      <div class="container">
          <h4 class="display-4 text-info text-center">Accordion Class</h4>
              <div class="row py-3">
                  <div class="col-md-6">
                      <div id="accordion">
                          <div class="card">
                              <div class="card-header">
                                  <a href="" class="card-link" data-toggle="collapse" data-target="#body1">Virat Kohli</a>
                              </div>
                              <div class="collapse" data-parent="#accordion" id="body1">
                                 Virat Kohli is the captain of Indian cricket team.
                              </div>
                          </div>
                          <div class="card">
                            <div class="card-header">
                                <a href="" class="card-link" data-toggle="collapse" data-target="#body2">Rohit Sharma</a>
                            </div>
                            <div class="collapse" data-parent="#accordion" id="body2">
                               Rohit Sharma is the vice-captain of Indian cricket team.
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-header">
                                <a href="" class="card-link" data-toggle="collapse" data-target="#body3">MS Dhoni</a>
                            </div>
                            <div class="collapse" data-parent="#accordion" id="body3">
                               MS Dhoni is the former captain of Indian cricket team.
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-header">
                                <a href="" class="card-link" data-toggle="collapse" data-target="#body4">Sachin Tendulkar</a>
                            </div>
                            <div class="collapse" data-parent="#accordion" id="body4">
                                Sachin Tendulkar is the first indian player to score 100 hundered.
                            </div>
                        </div>
                      </div>
                  </div>
              </div>
      </div>
</body>
</html>
