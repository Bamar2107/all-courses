<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badges</title>
    <link rel="stylesheet" href="/CSS/bootstrap-4.6.css">
    <link rel="stylesheet" href="/CSS/style.css">
</head>
<body>
    <div class="container">
        <h4 class="display-4 text-info text-center">Badges Class</h4>
        <div class="row">
            <div class="col-3">
                <span class="badge badge-secondary">This is span with secondary badge class</span>
            </div>
            <div class="col-3">
                <span class="badge badge-primary">This is span with primary badge class</span>
            </div>
            <div class="col-3">
                <span class="badge badge-warning">This is span with warning badge class</span>
            </div>
            <div class="col-3">
                <span class="badge badge-danger badge-pill">This is span with danger badge-pill class</span>
            </div>
            <div class="col-3 m-3">
                <h5>Badge inside an element</h5>
                <button type="button" class="btn btn-primary">
                    Messages <span class="badge badge-light">4</span>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
