<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        p{
            color: blue;
            font-weight: 600;
        }
        .container{
             background: rgb(112, 105, 105);
             border: 3px solid black;
             width: 700px;
             height: 500px;
             margin: 70px 0 0 50px;
             
             display: grid;
              grid-template-rows: repeat(2, calc(500px/2));
              grid-template-columns: repeat(3, calc(700px/3));
             grid-gap: 0px;
        }
        .item1{
             background-color: orangered;
             grid-row: 2/3;/* gird-row: 2/3 means first digit represent row start from & second represent row ends with similarly for column */
             grid-column: 3/4; 
             
             /* grid-area: 2/3/3/4;   row start, column start, row end, column end (short-hand of upper two lines of code ) */

             
        }
        .item2{
             background-color: yellowgreen;
        }
        .item3{
             background-color: paleturquoise;
        }
        .item4{
             background-color: purple;
             grid-area: 1/3/2/4;
        }
        .item5{
             background-color: green;
        }
        .item6{
             background-color: palevioletred;
             grid-row: 1/2;
             grid-column: 1/2;
        }
    </style>
</head>
<body>
    <h1>Gird item Positioning Properties in CSS</h1>
    <p>In below grid we have changed the position of sixth div with first div without changing the HTML code</p>
    <p>Also changed the position of 4th div with grid-area properties</p>
<div class="container">
    <div class="items item1">First</div>
    <div class="items item2">Second</div>
    <div class="items item3">Third</div>
    <div class="items item4">Fourth</div>
    <div class="items item5">Fifth</div>
    <div class="items item6">Sixth</div>
</div>
</body>
</html>
