<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Order</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 600;
            
        }
        h1{
            color: brown;
            font-weight: 600;
            text-align: center;
        }
        .container{
            color: #fff;
            background-color: rgb(223, 217, 205);
            width: 80%;
            margin: 45px auto 0;
            display: grid;
            grid-template-columns: repeat(3, 1fr) ;
            grid-template-rows: repeat(2,150px);
            grid-auto-rows: 80px;
            
        }
        /* oredr is nothing but it is the way of positioning the grid items
        order 0 means default position
        order 1 means place in last position
        higher order number means place at last position */
        .items1{background: green;order: 1;}
        .items2{background: blue;}
        .items3{background: orange;order: 2;}
        .items4{background: red;}
        .items5{background: violet;}
        .items6{background: cyan;}

        
    </style>
</head>
<body>
    <h1>Grid Order</h1>
    <div class="container">
    <div class="items items1">One</div>
    <div class="items items2">Two</div>
    <div class="items items3">Three</div>
    <div class="items items4">Four</div>
    <div class="items items5">Five</div>
    <div class="items items6">Six</div>
    </div>
</body>
</html>
