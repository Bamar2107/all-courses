<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Properties of Image</title>
    <style>
        h1{
            font-family: Arial, Helvetica, sans-serif;
        }
        img{
            filter: blur(1px) sepia(50%);
            /*       brightness(150%)   default value is 100%, 0% means totally dark
                    contrast(120%) default value is 100%, 0% means grey 
                    drop-shadow(2px 2px 5px red) worked same as box-shadow 1st two values for X & Y axis then blurness & last color
                    grayscale(0 to 100%)  0 means default color, 100% means totally black & white
                    hue-rotate(0 to 360deg) shows different color, its like a color piker
                    invert(0 to 100%) its shows like a camera reel
                    opacity(0 to 100%)
                    saturate(200%)   100 is default value, 0 shows black & white
                    sepia(0 to 100%) 0 is default 100% gives a sandy color look
                    
                    we can add multiple filter */
        }
    </style>
</head>
<body>
    <h1>Filter properties of Image</h1>
    <img src="virat.jpg" alt="virat">
</body>
</html>
