<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation fill mode</title>
    <style>
        .box{
            height: 200px;
            width: 200px;
            background-color: black;
            animation: box 2s 1s forwards;
            /*animation-fill-mode: both;  forward, backward & none are the other values*/
            animation-play-state: paused;
        }
        .box:hover{
            animation-play-state: running;
        }
        @keyframes box{
            0%{width: 300px;background-color: yellowgreen;}
            50%{width: 400px;background-color: red;}
            100%{width: 500px;background-color: blue;}
        }
    </style>
</head>
<body>
    <h1>Animation fill mode</h1>
    <div class="box"></div>
</body>
</html>
