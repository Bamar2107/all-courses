<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Items Spanning</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        p{
            color: blue;
            font-weight: 600;
        }
        .container{
             background: rgb(112, 105, 105);
             border: 3px solid black;
             width: 700px;
             height: 700px;
             margin: 70px 0 0 50px;
             
             display: grid;
              grid-template-rows: repeat(2, [row-start] calc(500px/2) [row-end]);
              grid-template-columns: repeat(3, [col-start] calc(700px/3) [col-end]);
             grid-gap: 1px;
        }
        .item1{
             background-color: orangered;
             grid-row: row-start 2/ row-end 3;
             grid-column: col-start 3/col-end 3;
        }
        .item2{
             background-color: yellowgreen;
        }
        .item3{
             background-color: paleturquoise;
        }
        .item4{
             background-color: purple;
             grid-column: col-start 2/col-end 2;
        }
        .item5{
             background-color: green;
             grid-row: row-start 2/row-end 2;
        }
        .item6{
             background-color: palevioletred;
             grid-row: row-start 1/row-end 1;
             grid-column: col-start 1/col-end 3;
        }
    </style>
</head>
<body>
    <h1>Gird item Nameing Properties in CSS</h1>

<div class="container">
    <div class="items item1">First</div>
    <div class="items item2">Second</div>
    <div class="items item3">Third</div>
    <div class="items item4">Fourth</div>
    <div class="items item5">Fifth</div>
    <div class="items item6">Sixth</div>
</div>
</body>
</html>
