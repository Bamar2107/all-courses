<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query & Transtion</title>
    <style>
        #box{
            width: 1400px;
            height: 500px;
            border:  2px solid black;
            background: pink;
            transition: all 2s linear;
            margin: 0px 0px 3px 0px;
            font-size: 80px;
            text-align: center;
            color: white;

        }

        @media screen and (max-width:calc(1400px + 9px)) {
            #box{
                width: 900px;
                height: 400px;
                background: cyan;
                font-size: 60px;
            text-align: center;
            color: white;    
            }
                }
        @media screen and (max-width:calc(900px + 9px)) {
            #box{
                width: 500px;
                height: 200px;
                background: teal;
                font-size: 40px;
            text-align: center;
            color: white;
                }}
        @media screen and (max-width:calc(500px + 9px)) {
            #box{
                width: 200px;
                height: 100px;
                background: salmon;
            text-align: center;
            color: white;
                font-size:20px;
                           }        
                        }
        
    </style>
</head>
<body>
    
    <div id="box">Media Query & Transition</div>
</body>
</html>
