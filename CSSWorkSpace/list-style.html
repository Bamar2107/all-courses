<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Style</title>
    <style>
        ul{
            color:blue;
            list-style-type: circle;
            border:2px solid green;
            list-style-position: inside;
           /* by default list style position is outside we cann see the effect in ol 
           list-style-image:url(path of the file)
           
           
           list-style: square inside url(file path)     short hand of above three
           */
        }
        ol{
            list-style-type: upper-roman;
            border: 3px solid red;
        }
    </style>
</head>
<body>
    <h2>List style properties in CSS</h2>
    <ul>
        <li>Orange</li>
        <li>Greem</li>
        <li>Blue</li>
        <li>Sky</li>
        <li>White</li>
    </ul>
    <ol>
        <li>Mumbai</li>
        <li>Banglore</li>
        <li>Chennai</li>
        <li>Hyderabad</li>
        <li>Pune</li>
    </ol>
</body>
</html>
