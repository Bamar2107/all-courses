<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accent Color</title>
    <style>
        input{
            width: 15px;
            height: 15px;
            accent-color: rgb(52, 189, 52);
        }
    </style>
</head>
<body>
    <h1>Accent Color properties in CSS</h1>
    <p>Accent color is basically change the select color of checkbox & radio button, by default it's color is blue</p>
    <form action="">
        Hobbies :
        <input type="checkbox" name="hobby"> Sports
        <input type="checkbox" name="hobby"> Travelling
        <input type="checkbox" name="hobby"> Cooking
        <input type="checkbox" name="hobby"> Music
        <input type="checkbox" name="hobby"> Writing
        <br><br>
        Gender :
        <Input type="radio" name="gender" value="male"> Male
        <Input type="radio" name="gender" value="female"> Female

    </form>
</body>
</html>
