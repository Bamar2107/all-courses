<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex with Form</title>
    <style>
        body{font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;}
        h1{margin: 0 0 0 40px;}
        #wrapper{
            background: #eee;
            list-style-type: none;
            margin: 50px;
            padding: 20px;
        }
        #wrapper li{
           display: flex;
           padding: 5px 0;
        }
        #wrapper li label{
            flex: 1;
        }
       
        #wrapper li button{
            margin-left: auto;
        }
        @media screen and (max-width:439px) {
        #wrapper li {
            flex-direction: column;
        }
            #wrapper li input{
            flex: 3;
        }
    }
        @media screen and (min-width:439px) {
        #wrapper li {
            flex-direction: row;
        }
            #wrapper li input{
            flex: 3;
        }
    }
    @media screen and (min-width:580px) {
            #wrapper li {
            flex-direction: row;
        }
            #wrapper li input{
            flex: 5;
        }

    }
    @media screen and (min-width:720px) {
            #wrapper li {
            flex-direction: row;
        }
            #wrapper li input{
            flex: 7;
        }

    }
    @media screen and (min-width:1000px) {
            #wrapper li {
            flex-direction: row;
        }
            #wrapper li input{
            flex: 9;
        }

    }
        @media screen and (min-width:1200px) {
            #wrapper li {
            flex-direction: row;
        }
            #wrapper li input{
            flex: 10;
        }

    }
    

    </style>
</head>
<body>
    <h1>Form With Flex</h1>
    <form action="">
        <ul id="wrapper">
            <li><label for="">Name</label>
             <input type="text"></li>
            <li><label for="">Location</label>
                <input type="text"></li>
            <li><label for="">Email</label>
                <input type="email"></li>
            <li><button type="submit">Save</button></li>
        </ul>
    </form>
</body>
</html>
