<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flow Root</title>
    <style>
        .parent{
            width: 500px;
            border: 3px solid black;
            display: flow-root;
        }
        .child{
            height: 100px;
            width: 100px;
            background: red;
            float:right;
            
        }
    </style>
</head>
<body>
    <h1>display flow root properties in CSS</h1>
    <div class="parent"><div class="child"></div></div>

</body>
</html>
