<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Color</title>
    <style>
        .main{
            color: blue;
            width: 300px;
            border: 3px solid currentColor;
            margin: 30px auto 0;

        }
       .main h2{
            border-bottom: 3px solid currentColor;
        }
        .main a{
            color: currentColor;
        }
    </style>
</head>
<body>
    <div class="main">
        <h2>Welcome</h2>
        <p>Just to remember when we use currentColor as background color then we can not set the text color, if we do then text color will overlap the currentColor value but vice-versa is possible.</p>
      <a href="">Click me</a>
    </div>
</body>
</html>
