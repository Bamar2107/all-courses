<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated button</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-weight: 700;
            background: #eee;
           
        }
        .container{
            margin: 290px auto 0;
            display: flex;
            width: 400px;
            border: 3px solid rgb(47, 98, 116);
            border-radius: 20px;
            justify-content: center;
            align-items: center;
            background: rgb(196, 204, 207);
            position: relative;

        }
         a{
            font-size: 100px;
            text-decoration: none;
            color: rgb(47, 98, 116);
            letter-spacing: 2px;
            text-transform: uppercase;   
            overflow: hidden;
        }
        .img{
            position: absolute;
            width: 100%;
            height: 100%;
            top: calc(100% + 55px);
            left: 0;
            background-color: #eee;
            background-image: url(wave1.png);
            transition: all 1s;
            z-index: 1;
        }
        .img::before{
            content: "";
            position: absolute;
            width: 100%;
            height: 139px;
            background-image: url(wave1.png);
            top: -139px;
            animation: wavy 0.7s linear infinite;
        }

        @keyframes wavy {
            0%{background-position-x:0;}
            100%{background-position-x:650px ;}
        }

        a:hover .img{
            top: 0;
        }
        a:hover{
            color: black;
        }
        
    </style>
</head>
<body>
    <div class="container"><a href="www.google.com">Google</a>
        <div class="img"></div>
    </div>
    
</body>
</html>
