<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated background colour</title>
    <style>
        body{
            width: 100%;
            height: 100vh;
            display: grid;
            place-items: center;
            animation: changeBgColor 9s linear infinite;
        }
        @keyframes changeBgColor {

            0%{background-color: aqua;}
            20%{background-color: yellow;}
            40%{background-color: red;}
            60%{background-color: purple;}
            80%{background-color: green;}
            100%{background-color: aqua;}

            
        }
    </style>
</head>
<body>
    <h1>Hi Amar Welcome to the Tech World :)</h1>
</body>
</html>
