<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Animation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: rgb(30,35,44);
        }
        .body{
            width: 100vh;
            height: 100%;
            display: grid;
            place-items: center;
        }
        .fa-cloud{
            color: rgb(159, 162, 163);
            font-size: 125px;
            padding: 4px;
            animation: clouds 9s linear infinite alternate-reverse;
        }
        .car{
            display: flex;
            justify-content: center;
            margin: 300px auto 0;
        }
        .line{
            display: flex;
            justify-content: center;
            margin-top:0px;
        }
        .car i{
            font-size: 60px;
            color: rgb(20, 168, 32);
            animation: move 10s linear infinite;
        }

        @keyframes move {
            from{transform: translateX(-740px);}
            to{transform: translateX(740px);}   
        }

        @keyframes clouds {
            0%{transform: translateX(-20px);}
            25%{transform: translateY(-40px);}  
            50%{transform: translateX(20px);}  
            100%{transform: translateY(40px);}   
        }

        .line ul{
               width: 1600px;
              height: 8px;
              background-color: #eee;         
        }
        .line ul li{
            list-style-type: none;
            flex-direction: row;
        }
        .fa-cloud:hover{
            color: rgb(168, 168, 168);

        }
    .main-container i:nth-child(2){
        animation-delay: 0.2s;
        color: #fff;
    }
    .main-container i:nth-child(3){
        animation-delay: 1.2s;
    }
    .main-container i:nth-child(4){
        animation-delay: 4s;
        color: #fff;
    }
    .main-container i:nth-child(5){
        animation-delay: 1s;
    }
    .main-container i:nth-child(6){
        animation-delay: 3.6s;
        color: #fff;
    }
    .main-container i:nth-child(7){
        animation-delay: 0.9s;
    }
    .main-container i:nth-child(8){
        animation-delay: 2s;
        color: #fff;
    }
    .main-container i:nth-child(9){
        animation-delay: 0.6s;
    }
    </style>
</head>
<body>
    <div class="main-container">
        <i class="fa-solid fa-cloud"></i>
        <i class="fa-solid fa-cloud"></i>
        <i class="fa-solid fa-cloud"></i>
        <i class="fa-solid fa-cloud"></i>
        <i class="fa-solid fa-cloud"></i>
        <i class="fa-solid fa-cloud"></i>
        <i class="fa-solid fa-cloud"></i>
        <i class="fa-solid fa-cloud"></i>
        <i class="fa-solid fa-cloud"></i>
        
        
    </div>
    <div class="car"><i class="fa-solid fa-car-side"></i>
    </div>
    <div class="line">
<ul>
    <li></li>
</ul>
   </div>
    
</body>
</html>
