<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Items Margin</title>
    <style>
        body{
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1{
            color: blueviolet;
            font-weight: 600;
            text-align: center;
        }
        .container{
            margin: 45px auto 0;
            border: 2px solid black;
             height: 500px;

            display: flex;
        }
        .items{
            color: #fff;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            padding: 10px;
            
            
        }
        .item6{background: royalblue;margin-left: auto;margin-top: auto;transform: scale(1); transition: transform 3s linear;}

        .item6:hover{
            
            transform: scale(6);
            transform-origin: right bottom;
        }

    </style>
</head>
<body>
    <h1>Flex item margin Properties in CSS</h1>
    
<div class="container">
    <div class="items item6">Six</div>
</div>
</body>
</html>
