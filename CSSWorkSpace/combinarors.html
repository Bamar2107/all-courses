<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
div p{
    background-color: yellow;
/* div+p for adjecent
div~p for general siblings
div>p for child element */
}
    </style>
</head>
<body>
    <h2>different types of combinators</h2>
    <div>
        <h3>This is desendeant selector(space)</h3>
        <p>i am paragraph 1</p>
        <p>i am paragraph 2</p>
        <p>i am paragraph 3</p>
        <section>i am section</section>
        <p>i am paragraph 4</p>
        <p>i am paragraph 5</p>
        <p>i am paragraph 6</p>
        <p>i am paragraph 7</p>
    </div>
    <p>i am paragraph 8</p>
    <p>i am paragraph 9</p>
</body>
