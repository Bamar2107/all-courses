<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Before After</title>
    <style>
        body{
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-weight: 600;
        }
        h1:hover::after{
                content:"CSS";
                background: blue;
                color: #fff;
                /* before & after properties are used with content properties */
        }
        p{
            margin-top: 70px;
            margin-left: 90px;
        }
        p::before{
            content: "Hi Amar";
            background-color: blue;
            color: #fff;
            font-size: 30px;
        }
        p::after{
            content: "Good Morning";
            background-color: blue;
            color: #fff;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h1>Before After Properties in</h1>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit.</p>
</body>
</html>
