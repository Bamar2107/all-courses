<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-Index</title>
    <style>
        div{
            border: 1px solid black;
            height: 300px;
            width: 300px;
            position: absolute;
        }
        #box1{
            background-color: blanchedalmond;
            left: 50px;
            top: 50px;
            z-index: -4;

        }
        #box2{
            background-color: palevioletred;
            left: 80px;
            top: 70px;
            z-index: -3;

        }
        #box3{
            background-color: green;
            left: 110px;
            top: 90x;
            z-index: -2;

        }
        #box4{
            background-color: blue;
            left: 130px;
            top: 110px;
            z-index: -1;

        }
    </style>
</head>
<body>
    <h1>Z-Index Properties in CSS</h1>
    <div id="box1">Divv 1</div>
    <div id="box2">Divv 2</div>
    <div id="box3">Divv 3</div>
    <div id="box4">Divv 4</div>
</body>
</html>
