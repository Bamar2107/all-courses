<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex align-self in CSS</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 600;
            font-style: italic;
        }
        h1{
            color: red;
            text-align: center;
        }
        .container{
            border: 2px solid black;
            background-color: aliceblue;
            width: 350px;
            height:350px;
            margin: 50px auto 0;
            padding: 10px;
            
            display: flex;
            align-items: flex-start;
        }
        .items{font-style: italic; padding: 5px;text-align: center;margin: 5px;}
        .item1{background-color: lightgreen;align-self: center;}
        .item2{background-color: lightcoral;}
        .item3{background-color: lightblue;align-self: stretch;}
        .item4{background-color: lightgray;align-self: flex-end;}
    </style>
</head>
<body>
    <h1>Flex Align-self in css</h1>
    <p>Flex Align-self value</p>
    <p>if align-self item value is not set then it will take the parent container value i.e align-items value</p>
    <ul>
        <li>auto (Default value)</li>
        <li>stretch </li>
        <li>flex-start</li>
        <li>flex-end</li>
        <li>center</li>
        <li>baseline</li>
    </ul>
    <div class="container">
        <div class="items item1">Box1</div>
        <div class="items item2">Box2</div>
        <div class="items item3">Box3</div>
        <div class="items item4">Box4</div>
    </div>
</body>
</html>
