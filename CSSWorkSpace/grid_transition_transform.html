<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        .container{
             background: rgb(112, 105, 105);
             border: 3px solid black;
             width: 700px;
             height: 500px;
             margin: 70px 0 0 50px;
             display: grid;
              /*grid-template-columns: 250px 15% auto;   /*the compination of pixel, percentage & fraction we can use */
            
              /* grid-template-rows: 100px 100px; */
              grid-template-rows: repeat(2, calc(500px/2));
              grid-template-columns: repeat(3, calc(700px/3));
             grid-gap: 0px;
        }
        .item1{
            transform: scale(1);
            transition: transform linear 1.5s;
            transform-origin: top left;
            background-color: orangered;
        }
        .item1:hover{
            transform: scale(1.25);
        }
        .item2{
            transform: scale(1);
            transition: transform linear 1s;
            transform-origin: top left;
             background-color: yellowgreen;
        }
        .item2:hover{
            transform: scale(1.25);
        }
        .item3{
             background-color: paleturquoise;
             transform: scale(1);
            transition: transform linear 1s;
            transform-origin: top right;
        }
        .item3:hover{
            transform: scale(1.25);
        }
        .item4{
             background-color: purple;
        }
        .item5{
             background-color: green;
        }
        .item6{
             background-color: palevioletred;
        }
    </style>
</head>
<body>
    <h1>Gird Properties in CSS</h1>
<div class="container">
    <div class="items item1">First</div>
    <div class="items item2">Second</div>
    <div class="items item3">Third</div>
    <div class="items item4">Fourth</div>
    <div class="items item5">Fifth</div>
    <div class="items item6">Sixth</div>
</div>
</body>
</html>
