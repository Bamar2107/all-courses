<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placeholder-shown</title>
    <style>
        body{
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
        input{
            border: 3px solid green;
            width: 170px;
            padding: 5px;
            margin: 5px 5px;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
        input:placeholder-shown{
            border: 3px solid red;
        }
    </style>
</head>
<body>
   <h1>Placeholder-shown properties in CSS</h1>
   <form action="">
       <input type="text" placeholder="Enter your name"><br>
       <input type="text" placeholder="Enter your city"><br>
       <input type="number" placeholder="Enter your Phone number"><br>
       <input type="email" placeholder="Enter your email"><br>
       <input type="time" placeholder="Enter your birth date">
       <p>This placeholder-shown property will not work not date, time, month etc</p>
   </form> 
</body>
</html>
