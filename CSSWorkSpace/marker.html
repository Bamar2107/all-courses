<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marker</title>
    <style>
        body{
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;

        }
       ul li::marker{
           color: blue;
       } 
       ol li::marker{
           color: red;
          font-family: 'Courier New', Courier, monospace;
          font-size: 20px;

       }
    </style>
</head>
<body>
    <h1>Marker Properties in CSS</h1>
    <ul>
        <li>Banana</li>
        <li>Orange</li>
        <li>Kiwi</li>
        <li>Mango</li>
        <li>Apple</li>
    </ul>
    <ol>
        <li>Monday</li>
        <li>Tuesday</li>
        <li>Wednesday</li>
        <li>Thusday</li>
        <li>Friday</li>
    </ol>
</body>
</html>
