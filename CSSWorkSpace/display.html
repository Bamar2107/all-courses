<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Properties</title>
    <style>
        ul{
            width: 500px;
            border: 3px solid black;
        }
        li{
            border: 2px solid red;
            display: inline;
            padding: 2px;
            margin: 10px;
        }
        span{
            border: 2px solid green;
            display: block;
            width: 300px;
            padding: 3px;
            margin: 3px;
            background-color: burlywood;
        }
        a{
            border: 3px solid brown;
            display: inline-block;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>Display properties in CSS</h1>
    <ul>
        <li>List One</li>
        <li>List Two</li>
        <li>List Three</li>
        <li>List Four</li>
    </ul>
    <span>Span One</span>
    <span>Span Two</span>
    <span>Span Three</span>
    <span>Span Four</span>
    <span>Span Four</span>
    <a href="">Anchor One</a>
    <a href="">Anchor Two</a>
    <a href="">Anchor Three</a>
    <a href="">Anchor Four</a>
    <a href="">Anchor One</a>
    <a href="">Anchor One</a>
</body>
</html>
