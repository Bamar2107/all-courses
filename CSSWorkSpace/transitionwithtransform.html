<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform with Transition in CSS</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background: teal;
            margin: 50px 200px;
            transform: scale(1);
            transition: transform linear 1.5s;
            transform-origin: top left;
        }
        div:hover{
            transform: scale(1.5);
        }
    </style>
</head>
<body>
    <h1>Transform & Transitions</h1>
    <div>Hi I am Div</div>
    </body>
</html>
