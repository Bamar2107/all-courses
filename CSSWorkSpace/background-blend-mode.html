<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background blend Mode</title>
    <style>
        div{
            border: 3px solid black;
            width: 300px;
            height: 400px;
            background-image: linear-gradient(to right,yellow,red),url(virat.jpg);
            background-size: cover;
            background-blend-mode:overlay;

            /* try multiple properties value of blend mode to see various result */
        }
    </style>
</head>
<body>
    <div><h3>back ground blend mode properties in CSS</h3></div>
</body>
</html>
