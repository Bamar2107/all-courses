<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Order</title>
    <style>
        body{
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1{
            color: blueviolet;
            font-weight: 600;
            text-align: center;
        }
        .container{
            margin: 45px auto 0;
            border: 2px solid black;
            width: 450px;

            display: flex;
            flex-direction: column;
        }
        .item1{background: lightblue;order: 1;}
        .item2{background: lightgreen;}
        .item3{background: lightslategrey;}
        .item4{background: lightcoral;}
        .item5{background: lightcyan;}
        .item6{background: royalblue;order: -1;}

    </style>
</head>
<body>
    <h1>Flex Order Properties in CSS</h1>
    <p>order is based on the lower value to higher value</p>
    <div class="container"><div class="items item1">One</div>
    <div class="items item2">Two</div>
    <div class="items item3">Three</div>
    <div class="items item4">Four</div>
    <div class="items item5">Five</div>
    <div class="items item6">Six</div></div>
</body>
</html>
