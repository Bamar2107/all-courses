<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested grid</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 600;
        }
        .container{
            margin: 50px auto 0;
            display: grid;
            width: 650px;
            background: #fff;
            grid-template-rows: repeat(2,150px);
            grid-template-columns: repeat(2,1fr);
            grid-gap: 5px;
            padding: 5px;
        }
        .items1{background: red;}
        .items2{background: blue;}
        .items3{
            background: green;
             display: grid;
            grid-template-columns: repeat(2,1fr);
            grid-gap: 25px;
            }
        .items3 > div{
            background: blue;
            color: #fff;
        }
        .items4{background: yellow;}
    </style>
</head>
<body>
    <h1>Nested Grid</h1>
    <div class="container">
    <div class="items1">One</div>
    <div class="items2">Two</div>
    <div class="items3">
        <div class="box1">A</div>
        <div class="box2">B</div>
        <div class="box3">C</div>
        <div class="box4">D</div>
    </div>
    <div class="items4">Four</div>
</div>
</body>
</html>
