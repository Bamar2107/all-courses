<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Items Alingment</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 600;
            
        }
        h1{
            color: brown;
            font-weight: 600;
            text-align: center;
        }
        .container{
            color: #fff;
            background-color: wheat;
            width: 700px;
            margin: 45px auto 0;
            display: grid;
            grid-gap: 5px;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 100px);

            grid-auto-rows: 50px;
            /* align-items:start;
            justify-items: start; 
            
            short hand is below, just remember align means vertical & justify means horizontal*/

            place-items: start start;
        }
        .items1{background: green;}
        .items2{background: blue;}
        .items3{background: orange; grid-row: span 3;}
        .items4{background: red;
        justify-self: end;}
        .items5{background: violet;}
        .items6{background: goldenrod;}
        .items7{
            background: gray; 
            grid-column: span 2;
            justify-self: center;
        }
        .items8{
            background: purple;
        place-self: end center;
    }
    </style>
</head>
<body>
    <h1>Grid Items Alingment</h1>
    <div class="container">
    <div class="items items1">One</div>
    <div class="items items2">Two</div>
    <div class="items items3">Three</div>
    <div class="items items4">Four</div>
    <div class="items items5">Five</div>
    <div class="items items6">Six</div>
    <div class="items items7">Seven</div>
    <div class="items items8">Eight</div></div>
</body>
</html>
