<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 27px;
        }
        q{
            quotes: "<"   ">"   "("   ")";  
            /*first two quotes represents first & last symbol and last two symbol represent starting & end of inside the quotes */
        }
    </style>
</head>
<body>
    <h1>Quotes Properties in CSS</h1>
    <q>Lorem ipsum dolor sit amet, <q>adipisicing</q>  elit. Alias, laudantium?</q>
</body>
</html>
